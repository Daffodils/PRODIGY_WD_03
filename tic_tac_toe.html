<!DOCTYPE html>
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Tic Tac Toe</title>  
</head>  
<body>  
    <div class="container">
        <div class="theme">
            <button id="theme-toggle">â˜¼</button>
        </div>  
        <h1>Tic Tac Toe</h1>
        <div class="board">  
            <div class="cell" data-cell-index="0"></div>  
            <div class="cell" data-cell-index="1"></div>  
            <div class="cell" data-cell-index="2"></div>  
            <div class="cell" data-cell-index="3"></div>  
            <div class="cell" data-cell-index="4"></div>  
            <div class="cell" data-cell-index="5"></div>  
            <div class="cell" data-cell-index="6"></div>  
            <div class="cell" data-cell-index="7"></div>  
            <div class="cell" data-cell-index="8"></div>  
        </div>
        <button id="ai-button">Play with an AI?</button>

        <div id="status">It's X's turn.</div>  
        <button id="restart-button" class="hidden">Restart Game</button>
        
    </div>  
    <div class="watermark">
        <a href="https://github.com/Daffodils" target="_blank">Designed by Tanushka.</a>
    </div>
    <script src="script.js"></script>  
</body>  
</html>
